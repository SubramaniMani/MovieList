		<title>

	<body>
		Hello Subramani...
		
		<table class="table table-bordered border-primary">
			<thead>
				<tr>
					<th>Actor</th>
					<th>Description</th>
					<th>Name</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="movie : ${movie}">
					<td th:text="${$movie.actor}"></td>
					<th th:text="${movie.description}" ></th>
					<th th:text="${movie.name}" > </th>
					
				</tr>
			</tbody>
		</table>

	</body>
